<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="project">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="type-city"
                  placeholder="Enter a city.."
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="search-button"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="currentWeather">
            <div class="row">
              <div class="col-8">
                <h1>Munich</h1>
                <div id="weather-conditions">sunny</div>
                <span class="date">Thursday</span>
                <span class="time">12:10</span>
                <div class="unit" id="humidity">
                  <span class="unitDescription">Humidity:</span> 20%
                </div>
                <div class="unit" id="wind">
                  <span class="unitDescription">Wind:</span> 10 km/h
                </div>
              </div>

              <div class="col-4">
                <span class="temp" id="current-temp">16</span>
                <div class="units">
                  <span id="celsius-unit"
                    ><strong> <a href="#" class="celsiusMark">°C</a> </strong>
                    |</span
                  >
                  <span id="fahrenheit-unit">
                    <a href="#" class="fahrenheitMark">°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

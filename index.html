<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="project">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="type-city"
                  placeholder="Enter a city.."
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="search-button"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="currentWeather">
            <div class="row">
              <div class="col-7">
                <h1>Munich</h1>
                <span class="date">Thursday</span>
                <span class="time">12:10</span>
                <div id="weather-conditions">sunny</div>
                <div class="unit" id="humidity">
                  <span class="unitDescription">Humidity:</span> 20%
                </div>
                <div class="unit" id="wind">
                  <span class="unitDescription">Wind:</span> 10 km/h
                </div>
              </div>

              <div class="col-5">
                <img src="images/sunny.png" class="weather-icon" alt="sun" />
                <span class="temp" id="current-temp">16</span>
                <div class="temp-units">
                  <span id="celsius-unit">
                    <strong> <a href="#" class="celsiusMark">°C</a> </strong> |
                  </span>
                  <span id="fahrenheit-unit">
                    <a href="#" class="fahrenheitMark">°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="forecast" id="daily-forecast">
            <div class="row">
              <div class="col">
                <div class="days">Mon</div>
                <img src="images/cloudy.png" alt="cloud" />
                <br />
                <div class="temperature" id="forecast-temperature">
                  <strong>10°</strong> 8°
                </div>
              </div>
              <div class="col">
                <div class="days">Thus</div>
                <img src="images/rain.png" alt="rain" />
                <br />
                <div class="temperature" id="forecast-temperature">
                  <strong>10°</strong> 8°
                </div>
              </div>
              <div class="col">
                <div class="days">Wed</div>
                <img src="images/partly-cloudy.png" alt="partly-cloudy" />
                <br />
                <div class="temperature" id="forecast-temperature">
                  <strong>10°</strong> 8°
                </div>
              </div>
              <div class="col">
                <div class="days">Thu</div>
                <img src="images/sun.png" alt="sun" />
                <br />
                <div class="temperature" id="forecast-temperature">
                  <strong>10°</strong> 8°
                </div>
              </div>
              <div class="col">
                <div class="days">Fri</div>
                <img src="images/sun.png" alt="sun" />
                <br />
                <div class="temperature" id="forecast-temperature">
                  <strong>10°</strong> 8°
                </div>
              </div>
            </div>
          </div>
          <hr />
          <p>
            This page was coded by Joanna Banas and is opned-sourced on
            <a
              href="https://github.com/Joanna32/vanilla-weather-app"
              target="_blank"
              >Github</a
            >
            and hosted on
            <a
              href="https://admiring-heyrovsky-10087d.netlify.app"
              target="_blank"
              >Netlify</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="project">
      <div class="container">
        <form id="search-form" class="mb-5">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="type-city"
                placeholder="Enter a city.."
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <input type="submit" class="button" value="Search" />
            </div>
          </div>
        </form>
        <div class="currentWeather">
          <div class="row">
            <div class="col-8">
              <h1 id="city"></h1>
              <span class="date">Last updated: </span
              ><span class="date" id="current-date"></span>

              <div class="weatherDescription" id="weather-conditions"></div>
              <div class="units">
                <span class="unitDescription">Humidity:</span>
                <span class="variableConditions" id="humidity"></span
                ><span class="conditionMark">%</span>
                <br />
                <span class="unitDescription">Wind:</span>
                <span class="variableConditions" id="wind"></span
                ><span class="conditionMark">m/h</span>
              </div>
            </div>

            <div class="col-4">
              <img src="" class="weather-icon" id="icon" alt="" />
              <span class="temp" id="current-temp"></span>
              <span class="tempValue">Â°C</span>
            </div>
          </div>
        </div>
        <div class="weatherForecast" id="forecast"></div>
      </div>
    </div>
    <p>
      This page was coded by Joanna Banas and is opened-sourced on
      <a href="https://github.com/Joanna32/vanilla-weather-app" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://admiring-heyrovsky-10087d.netlify.app" target="_blank"
        >Netlify</a
      >
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
